<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Header UI Disign</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <main class="main_content">
      <section class="container">
        <h2>Access <span class="mil">1000+</span> UI disign source files</h2>
        <br />
        <p class="p_text">
          The largest database of free UI sources available in Sketch, Figma,
          Studio and AdobeXD formats.
        </p>
        <!-- FORM -->
        <form class="form">
          <select name="select" class="form_select">
            <option value="All">All</option>
            <option value="All1">All1</option>
            <option value="All2">All2</option>
          </select>
          <img
            class="search_icon"
            src="assets/search.svg"
            width="19"
            height="19"
          />
          <input
            class="form_input"
            type="text"
            placeholder="Search for disign"
          />
        </form>
        <!-- TOP SEARCHES -->
        <h4>Top Searches</h4>
        <div class="search_group">
          <div class="componets">compponets</div>
          <div class="cards">ccards</div>
          <div class="sign_up">sign up</div>
          <div class="pricing_card">pricing card</div>
        </div>

        <div class="links_rs">
          <span>Integred By &#60;M_J_D /&#62;</span>
          <!-- TWITTER -->
          <a href="https://twitter.com/__D________">
            <img
              src="assets/twitter.svg"
              width="18"
              height="18"
              alt="Twitter_logo"
            />
          </a>
          <!-- GITHUB -->
          <a href="https://github.com/MJdiop">
            <img
              src="assets/github.svg"
              width="18"
              height="18"
              alt="GitHub_logo"
            />
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
