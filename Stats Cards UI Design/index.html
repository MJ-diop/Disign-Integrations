<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Stats Cards UI Disign</title>
  </head>
  <body>
    <!-- <h1>Stats Cards UI Disign</h1> -->
    <div class="blue_cercle"></div>
    <div class="card_group">
      <div class="card_custom">
        <!-- states -->
        <div class="stat">
          <div class="stat_icon">
            <img src="assets/app .svg" width="25" height="25" />
          </div>
          <span class="stat_description">App running - last 7 days</span><br />
          <span class="stat_number">78</span>
        </div>
        <!-- errors -->
        <div class="error">
          <span class="error_icon">
            <img src="assets/danger-sign.svg" width="25" height="25" />
          </span>
          <span class="error_description">errors - post 24 hours</span>
          <span class="error_number">32</span>
        </div>
        <!-- button -->
        <div class="custom_button">
          <button>customize</button>
        </div>
      </div>

      <div class="card_user">
        <div class="profile">
          <img src="assets/user.jpg" width="110" height="110" alt="user img" />
          <span class="pro">PRO</span>
        </div>
        <div class="user_name">
          <p>Kelvin Costa</p>
          <span class="pseudo">ï¼ costa</span>
        </div>
        <div class="user_stats">
          <span class="followers">140 followers</span>
          <span class="following">207 following</span>
        </div>
      </div>

      <div class="user_groups">
        <div class="view_stats">
          <img
            src="assets/photo.svg"
            width="50"
            height="50"
            alt="eays"
            class="eays"
          />
          <span class="fol_stats">509K</span>
        </div>
        <div class="views_users">
          <div>
            <img src="assets/user.jpg" width="50" height="50" alt="user" />
          </div>
          <div>
            <img src="assets/user.jpg" width="50" height="50" alt="user" />
          </div>
          <div>
            <img src="assets/user.jpg" width="50" height="50" alt="user" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
